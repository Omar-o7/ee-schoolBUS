<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-SchoolBUS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hero {
      background: linear-gradient(to bottom right, #f1c40f, #f39c12);
      color: #000;
      padding: 60px 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      width: 100%;
    }

    .btn {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      display: inline-block;
    }

    .btn.school {
      background-color: #000;
      color: #fff;
    }

    .btn.driver {
      background-color: #e67e22;
      color: #fff;
    }

    .btn.parent {
      background-color: #27ae60;
      color: #fff;
    }

    .btn.register {
      background-color: #3498db;
      color: #fff;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>مرحباً بك في e-SchoolBUS</h1>
    <p>الحل الأمثل لإدارة النقل المدرسي بذكاء وسهولة</p>

    <div class="btn-container">
      <a href="login.html" class="btn school">تسجيل دخول المدرسة</a>
      <a href="driver_login.html" class="btn driver">دخول السائق</a>
      <a href="login.html" class="btn parent">دخول ولي الأمر</a>
      <a href="register.html" class="btn register">إنشاء حساب</a>
    </div>
  </div>

  <footer>
    &copy; 2025 e-SchoolBUS. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
